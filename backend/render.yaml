services:
  - type: web
    name: ai-study-companion-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: study-companion-db
          property: connectionString

databases:
  - name: study-companion-db
    plan: free
